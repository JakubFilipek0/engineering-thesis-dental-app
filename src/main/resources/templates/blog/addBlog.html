<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Dodaj blog</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>
    <div class="navB">
        <ul th:replace="navBar ::navBar"></ul>
    </div>

    <div class="center">
        <h1>Dodaj post na bloga</h1>
        <form th:action="@{/blog/addBlog/save}" th:object="${blog}" method="POST" enctype="multipart/form-data">
            <div>
                <input type="text" id="title" required="required" th:field="${blog.title}" placeholder="TytuÅ‚">
            </div>

            <div>
                <textarea id="content" required="required" th:field="${blog.content}" placeholder="Tekst"></textarea>
            </div>

            <div>
                <input type="file" th:name="image">
            </div>

            <div>
                <button type="submit">Dodaj</button>
            </div>
        </form>
    </div>

</body>

</html>
